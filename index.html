<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eternal Valhalla</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI}
body{
background:linear-gradient(180deg,#0d0f14,#1b1f2a);
color:#eee;
overflow-x:hidden;
}
header{
display:flex;
justify-content:space-around;
background:#11151d;
padding:14px;
border-bottom:2px solid #2a2f3d;
}
header button{
background:none;border:none;color:#aaa;font-size:14px;cursor:pointer
}
header button.active{color:#f1c40f;font-weight:bold}
.section{display:none;padding:20px;max-width:1000px;margin:auto}
.section.active{display:block}

.card{
background:#1a1f29;
padding:20px;
border-radius:12px;
margin-bottom:20px;
border:1px solid #2c3446;
box-shadow:0 0 25px rgba(0,0,0,.5)
}

.center{text-align:center}

button.main{
background:linear-gradient(45deg,#9b59b6,#e74c3c);
border:none;padding:14px 30px;
color:#fff;font-size:16px;
border-radius:8px;cursor:pointer;
margin-top:15px;
transition:.2s
}
button.main:hover{transform:scale(1.05)}

.progress{height:18px;background:#333;border-radius:8px;margin-top:10px;overflow:hidden}
.progress-inner{height:100%;width:0%;background:linear-gradient(90deg,#3498db,#9b59b6)}

.boss-bar{height:18px;background:#400;border-radius:8px;overflow:hidden}
.boss-inner{height:100%;width:100%;background:#e74c3c;transition:.3s}

.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.slot{
background:#222;
height:85px;
border-radius:10px;
display:flex;align-items:center;justify-content:center;
font-size:11px;text-align:center;
border:2px solid #333;
cursor:pointer;transition:.2s
}
.slot:hover{transform:scale(1.05)}

.rarity-common{border-color:#777}
.rarity-rare{border-color:#3498db}
.rarity-epic{border-color:#9b59b6}
.rarity-legendary{
border-color:#f1c40f;
box-shadow:0 0 15px #f1c40f;
animation:glow 1.5s infinite alternate
}
@keyframes glow{
from{box-shadow:0 0 10px #f1c40f}
to{box-shadow:0 0 25px #f39c12}
}

.chest{
padding:15px;background:#252b38;
margin-bottom:15px;border-radius:10px;
cursor:pointer;transition:.2s;text-align:center
}
.chest:hover{transform:scale(1.05)}

.reveal{
margin-top:15px;
font-size:16px;
animation:pop .4s ease;
}
@keyframes pop{from{transform:scale(.5);opacity:0}to{transform:scale(1);opacity:1}}

svg{margin-top:15px}
</style>
</head>
<body>

<header>
<button onclick="showTab('abismo')" class="active">Abismo</button>
<button onclick="showTab('equip')">Equipamentos</button>
<button onclick="showTab('inv')">Invent√°rio</button>
<button onclick="showTab('bau')">Ba√∫s</button>
<button onclick="showTab('asc')">Ascens√£o</button>
</header>

<!-- ABISMO -->
<div id="abismo" class="section active">
<div class="card center">

<h2>‚öî Guerreiro N√≥rdico</h2>

<svg id="warrior" width="160" height="200" viewBox="0 0 200 250">
<rect x="80" y="70" width="40" height="70" fill="#555" id="armor"/>
<circle cx="100" cy="50" r="25" fill="#c49b6e"/>
<rect x="65" y="70" width="20" height="70" fill="#555"/>
<rect x="115" y="70" width="20" height="70" fill="#555"/>
<rect x="135" y="80" width="15" height="60" fill="#aaa" id="weapon"/>
</svg>

<p>Profundidade: <span id="depth">1</span></p>
<p>Poder Total: <span id="power">1</span></p>
<p>Ouro R√∫nico: <span id="gold">0</span></p>

<div class="progress"><div id="xpBar" class="progress-inner"></div></div>
<button class="main" onclick="attack()">AVAN√áAR</button>
</div>

<div class="card">
<h3>‚öî Boss</h3>
<p id="bossName"></p>
<div class="boss-bar"><div id="bossHp" class="boss-inner"></div></div>
</div>
</div>

<!-- EQUIP -->
<div id="equip" class="section">
<div class="card">
<h2>üõ° Equipamentos</h2>
<div class="grid" id="equipSlots"></div>
</div>
</div>

<!-- INVENT -->
<div id="inv" class="section">
<div class="card">
<h2>üéí Invent√°rio</h2>
<div class="grid" id="inventory"></div>
</div>
</div>

<!-- BA√ö -->
<div id="bau" class="section">
<div class="card">
<h2>üóù Ba√∫s</h2>
<div class="chest" onclick="openChest()">Abrir Ba√∫ R√∫nico (100 ouro)</div>
<div id="revealArea"></div>
</div>
</div>

<!-- ASC -->
<div id="asc" class="section">
<div class="card center">
<h2>üëë Ascens√£o</h2>
<p>Multiplicador: x<span id="prestige">1</span></p>
<button class="main" onclick="ascend()">ASCENDER (Nv 50)</button>
</div>
</div>

<script>
let state={
depth:1,power:1,gold:0,
bossHp:100,bossMax:100,
prestige:1,
inventory:[],
equip:{arma:null,armadura:null}
}

function showTab(id){
document.querySelectorAll("header button").forEach(b=>b.classList.remove("active"))
event.target.classList.add("active")
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

function attack(){
let dmg=state.power*state.prestige
state.bossHp-=dmg
if(state.bossHp<=0){
state.depth++
state.gold+=20
state.bossMax=Math.floor(100*Math.pow(1.25,state.depth))
state.bossHp=state.bossMax
}
update()
save()
}

setInterval(()=>{
let idle=state.power*state.prestige*0.2
state.bossHp-=idle
if(state.bossHp<=0){
state.depth++
state.gold+=15
state.bossMax=Math.floor(100*Math.pow(1.25,state.depth))
state.bossHp=state.bossMax
}
update()
},1000)

function openChest(){
if(state.gold<100)return
state.gold-=100
let rarityRoll=Math.random()
let rarity="common"
if(rarityRoll>0.95)rarity="legendary"
else if(rarityRoll>0.8)rarity="epic"
else if(rarityRoll>0.6)rarity="rare"

let power=Math.floor(Math.random()*15+5)*({common:1,rare:2,epic:4,legendary:8}[rarity])
let type=Math.random()>0.5?"arma":"armadura"

let item={type,rarity,power}
state.inventory.push(item)

document.getElementById("revealArea").innerHTML=
`<div class="reveal rarity-${rarity}">
${type.toUpperCase()} +${power} (${rarity})
</div>`

update()
save()
}

function renderInventory(){
let inv=document.getElementById("inventory")
inv.innerHTML=""
for(let i=0;i<16;i++){
let div=document.createElement("div")
div.className="slot"
if(state.inventory[i]){
let it=state.inventory[i]
div.classList.add("rarity-"+it.rarity)
div.innerHTML=it.type+"<br>+"+it.power
div.onclick=()=>equipItem(i)
}
inv.appendChild(div)
}
}

function equipItem(i){
let it=state.inventory[i]
if(!it)return
if(state.equip[it.type])state.power-=state.equip[it.type].power
state.equip[it.type]=it
state.power+=it.power
state.inventory.splice(i,1)

if(it.type=="arma")
document.getElementById("weapon").setAttribute("fill",
it.rarity=="legendary"?"#f1c40f":
it.rarity=="epic"?"#9b59b6":
it.rarity=="rare"?"#3498db":"#aaa")

if(it.type=="armadura")
document.getElementById("armor").setAttribute("fill",
it.rarity=="legendary"?"#f1c40f":
it.rarity=="epic"?"#9b59b6":
it.rarity=="rare"?"#3498db":"#555")

update()
save()
}

function renderEquip(){
let eq=document.getElementById("equipSlots")
eq.innerHTML=""
Object.keys(state.equip).forEach(k=>{
let div=document.createElement("div")
div.className="slot"
div.innerText=k.toUpperCase()+(state.equip[k]?"\n+"+state.equip[k].power:"")
eq.appendChild(div)
})
}

function ascend(){
if(state.depth<50)return
state.prestige+=0.5
state.depth=1
state.power=1
state.gold=0
state.bossMax=100
state.bossHp=100
state.inventory=[]
state.equip={arma:null,armadura:null}
document.getElementById("weapon").setAttribute("fill","#aaa")
document.getElementById("armor").setAttribute("fill","#555")
update()
save()
}

function update(){
document.getElementById("depth").innerText=state.depth
document.getElementById("power").innerText=Math.floor(state.power*state.prestige)
document.getElementById("gold").innerText=state.gold
document.getElementById("bossName").innerText="Guardi√£o Nv."+state.depth
document.getElementById("bossHp").style.width=(state.bossHp/state.bossMax*100)+"%"
document.getElementById("prestige").innerText=state.prestige.toFixed(1)
renderInventory()
renderEquip()
}

function save(){localStorage.setItem("valhallaFull",JSON.stringify(state))}
function load(){
let s=localStorage.getItem("valhallaFull")
if(s)state=JSON.parse(s)
update()
}
load()
</script>

</body>
</html>
