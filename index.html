<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Impulse Game üöÄ</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>

/* =======================
   IMPULSE GAME ‚Äî VISUAL PRO
   ======================= */

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #0d1a36, #081025);
  color: #edf2f7;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
}

h1 {
  margin-top: 14px;
  font-size: 32px;
  font-weight: bold;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

.stats {
  font-size: 18px;
  margin: 10px 0;
}

.progress-container {
  width: 85%;
  height: 22px;
  background: rgba(255,255,255,0.15);
  border-radius: 14px;
  margin: 6px auto 14px auto;
  border: 2px solid #0f2040;
  overflow: hidden;
}

.progress-inner {
  height: 100%;
  background: linear-gradient(90deg, #22c55e, #3b82f6, #6366f1);
  width: 0;
  border-radius: 14px;
  transition: width 0.7s ease;
}

button {
  margin: 6px;
  padding: 14px 28px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  box-shadow: 0px 5px 10px rgba(0,0,0,0.35);
  transition: transform 0.15s ease, filter 0.15s ease;
}

button:hover {
  transform: scale(1.07);
  filter: brightness(1.15);
}

.btn-main {
  background: #22c55e;
}

.btn-blue {
  background: #3b82f6;
}

.btn-disabled {
  background: #6b7280;
  color: #cbd5e1;
  cursor: not-allowed;
  opacity: 0.7;
}

.section {
  margin-top: 16px;
  padding: 14px;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.18);
  width: 88%;
  backdrop-filter: blur(6px);
  margin-left: auto;
  margin-right: auto;
}

#rankList li {
  text-align: left;
  font-size: 18px;
  margin: 3px 0;
  padding: 4px 6px;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}

#notif {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #2563eb;
  color: #fff;
  font-size: 21px;
  padding: 10px 18px;
  border-radius: 10px;
  opacity: 0;
  z-index: 9999;
  text-shadow: 0px 1px 4px rgba(0,0,0,0.45);
}

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #22c55e;
  border-radius: 50%;
  animation: rise 2s ease-out forwards;
}
@keyframes rise {
  from { opacity: 0.8; transform: translateY(0px) scale(1); }
  to { opacity: 0; transform: translateY(-100px) scale(1.6); }
}

</style>
</head>
<body>

<h1>Impulse Game üöÄ</h1>

<div class="stats">
  ü™ô <span id="coinsDisplay">0</span> |
  ‚ö° <span id="energyDisplay">0</span>/100 |
  ‚≠ê <span id="levelDisplay">1</span> |
  üî• <span id="xpDisplay">0</span>
</div>

<div class="progress-container">
  <div id="xpBar" class="progress-inner"></div>
</div>

<button class="btn-main" onclick="btnClick()">TOCAR!</button>
<button class="btn-blue" onclick="openMenu('upgrades')">Upgrades</button>
<button class="btn-blue" onclick="openMenu('missions')">Miss√µes</button>
<button class="btn-blue" onclick="openMenu('ranking')">Ranking</button>

<div id="notif"></div>
<div id="menuArea"></div>

<!-- Sons embutidos (base64) -->
<audio id="soundClick"></audio>
<audio id="soundLevel"></audio>
<audio id="soundMission"></audio>
<audio id="soundRank"></audio>

<script>
// =======================
// üåê BACKEND RANKING
// =======================
const backendURL = "https://script.google.com/macros/s/AKfycbxYj0ldxCreMr31GCFHbZmm9VTPRh-Lug3jdajGldnO80TtfYrmhHota2OstiQ2WLFE/exec";

// =======================
// üéß SONS BASE64
// =======================
document.getElementById("soundClick").src = "data:audio/mp3;base64,//uQxAAAAAAD...";
document.getElementById("soundLevel").src = "data:audio/mp3;base64,//uQxAAA...";
document.getElementById("soundMission").src = "data:audio/mp3;base64,//uQxAAA...";
document.getElementById("soundRank").src = "data:audio/mp3;base64,//uQxAAA...";

// =======================
// üß† JOGADOR
// =======================
const player = {
  name:"",
  coins:0,
  energy:100,
  level:1,
  xp:0,
  upgrades:{power:1,speed:0},
  missions:{active:[],history:[]}
};

// =======================
// üéØ MISS√ïES DIN√ÇMICAS
// =======================
function rand(x){return Math.floor(Math.random()*x);}
function genMission() {
  const types = [
    { text:() => `Fa√ßa ${50+rand(100)} cliques`, check:()=>player.clicks>=0 },
    { text:() => `Ganhe ${150+rand(350)} moedas`, check:()=>player.coins>=0 },
    { text:() => `Avance ao n√≠vel ${2+rand(8)}`, check:()=>player.level>=0 }
  ];
  const m = types[rand(types.length)];
  return { text: m.text(), check: m.check, complete: false };
}

// LOAD + SAVE
function saveAll(){ localStorage.setItem("impulse_final_v",JSON.stringify(player)); }
function loadAll(){ const d = localStorage.getItem("impulse_final_v"); if(d) Object.assign(player,JSON.parse(d)); }

// Notify
function showNotif(msg){
  const n=document.getElementById("notif");  
  n.innerText=msg;
  n.style.opacity="1";
  setTimeout(()=> { n.style.opacity="0"; },2400);
}

// UPDATE DISPLAY
function updateDisplay(){
  document.getElementById("coinsDisplay").innerText = player.coins;
  document.getElementById("energyDisplay").innerText = player.energy;
  document.getElementById("levelDisplay").innerText = player.level;
  document.getElementById("xpDisplay").innerText = player.xp;
  updateBar();
}

// XP BAR
function updateBar(){
  const pct=Math.min((player.xp/(player.level*60))*100,100);
  document.getElementById("xpBar").style.width=pct+"%";
}

// PRIMARY CLICK
function btnClick(){
  document.getElementById("soundClick").play();
  if(player.energy <=0){ showNotif("‚ö° Sem energia!"); return; }
  player.coins += player.upgrades.power;
  player.energy--;
  player.xp++;
  player.clicks = (player.clicks||0)+1;
  createParticles();
  checkLevel();
  checkMissions();
  saveAll();
  updateDisplay();
}

// LEVEL UP
function checkLevel(){
  if(player.xp >= player.level*60){
    player.level++;
    player.energy = Math.min(player.energy+20,100);
    player.xp=0;
    document.getElementById("soundLevel").play();
    showNotif(`‚≠ê Subiu para N√≠vel ${player.level}!`);
  }
}

// MISSIONS
function checkMissions(){
  if(!player.missions.active || player.missions.active.length<2){
    player.missions.active=[genMission(),genMission()];
  }
  player.missions.active.forEach(m=>{
    if(!m.complete && m.check(player)){
      m.complete=true;
      document.getElementById("soundMission").play();
      showNotif(`üéâ Miss√£o conclu√≠da: ${m.text}`);
      player.coins+=50+rand(80);
      player.missions.history.push(m.text);
    }
  });
}

// OPEN MENUS
function openMenu(type){
  let html="";
  if(type=="upgrades"){
    html += `<div class='section'><h3>Upgrades</h3>`;
    html += btnUI("Power +1 (100)",player.coins>=100,()=>buy("power",100));
    html += btnUI("Speed +1 (150)",player.coins>=150,()=>buy("speed",150));
    html += "</div>";
  }
  if(type=="missions"){
    html += `<div class='section'><h3>Miss√µes</h3>`;
    player.missions.active.forEach(m=>{
      html += `<p>${m.complete?"‚úîÔ∏è":"‚ùå"} ${m.text}</p>`;
    });
    html += "</div>";
  }
  if(type=="ranking"){
    html += `<div class='section'><h3>Ranking Global</h3><div id='rankList'>Carregando...</div></div>`;
    fetchRank();
  }
  document.getElementById("menuArea").innerHTML = html;
}

function btnUI(txt,ok,act){
  return `<button class='${ok?"btn-main":"btn-disabled"}' ${ok?`onclick="${act.name}()"`:``}>${txt}</button><br>`;
}

// UPGRADES
function buy(type,cost){
  if(player.coins<cost){ showNotif("ü™ô Moedas insuficientes"); return; }
  player.coins-=cost;
  player.upgrades[type]++;
  saveAll(); updateDisplay(); showNotif(`‚úîÔ∏è Upgrade: ${type}!`);
}

// RANKING GET
async function fetchRank(){
  document.getElementById("soundRank").play();
  try{
    const res=await fetch(backendURL);
    const data=await res.json();
    let out="<ol>";
    data.slice(0,12).forEach(p=>{
      out += `<li>${p.name} ‚Äî ‚≠ê ${p.score}</li>`;
    });
    out+="</ol>";
    document.getElementById("rankList").innerHTML=out;
  }catch(e){
    document.getElementById("rankList").innerHTML="Erro ao carregar ranking"; 
  }
}

// RANKING POST
async function sendRank(){
  const name=prompt("Digite seu nick:");
  if(!name) return;
  player.name=name; saveAll();
  await fetch(backendURL,{method:"POST",body:JSON.stringify({
    name:player.name,
    coins:player.coins,
    level:player.level,
    xp:player.xp
  })});
  showNotif("üì§ Score enviado!");
  fetchRank();
}

// PARTICLES
function createParticles(){
  for(let i=0;i<7;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=(50+rand(80)-40)+"%";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),2000);
  }
}

setInterval(()=>{
  if(player.energy<100){
    player.energy++;
    saveAll(); updateDisplay();
  }
},5000);

// INIT
loadAll();
Telegram.WebApp.expand();
updateDisplay();

</script>
</body>
</html>
