<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Impulse</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      text-align: center;
      font-family: Arial;
      margin-top: 50px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      background: #22c55e;
      border: none;
      border-radius: 12px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Impulse</h1>
<p>Moedas: <span id="coins">0</span></p>

<button onclick="clickGame()">TOCAR</button>

<script>
  let coins = 0;

  function clickGame() {
    coins++;
    document.getElementById("coins").innerText = coins;
  }

  Telegram.WebApp.expand();
</script>

</body>
</html>
