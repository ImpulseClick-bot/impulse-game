<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Impulse Game üöÄ</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>

body {
  background: #0a1f3f;
  color: #edf2f7;
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 14px;
  overflow-x: hidden;
}

h1 { font-size: 30px; margin: 0px 0 8px 0;}

.stats {
  font-size: 18px;
  margin: 8px;
}

button {
  margin: 6px;
  padding: 14px 30px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: transform 0.13s ease;
}

button:active {
  transform: scale(0.96);
}

.btn-main {
  background: #22c55e;
  color: #fff;
}
.btn-blue {
  background: #3b82f6;
  color: #fff;
}
.btn-disabled {
  background: #6b7280;
  color: #cbd5e1;
  cursor: not-allowed;
}

#notif {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #2563eb;
  color: #fff;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 20px;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 999;
}

#menuArea {
  margin-top: 16px;
  font-size: 18px;
}

.section {
  margin-top: 16px;
  padding: 12px;
  background: #1e3a66;
  border-radius: 12px;
}

#rankList li {
  text-align: left;
  font-size: 18px;
  margin: 2px 0;
}

.progress-container {
  width: 82%;
  height: 18px;
  background: #0f2040;
  border-radius: 12px;
  margin: 8px auto;
}

.progress-inner {
  height: 100%;
  background: linear-gradient(90deg,#22c55e,#3b82f6);
  width: 0%;
  transition: width 0.7s ease;
}

/* efeito de part√≠culas leves */
.particle {
  position: absolute;
  background: #22c55e;
  border-radius: 50%;
  animation: rise 1.8s ease-out forwards;
}
@keyframes rise {
  from { opacity: 0.8; transform: translateY(0px) scale(1); }
  to { opacity: 0; transform: translateY(-80px) scale(1.6); }
}

</style>
</head>
<body>

<h1>Impulse Game üöÄ</h1>

<div class="stats">
  ü™ô <span id="coinsDisplay">0</span> |
  ‚ö° <span id="energyDisplay">0</span>/100 |
  ‚≠ê <span id="levelDisplay">1</span> |
  üî• <span id="xpDisplay">0</span>
</div>

<div class="progress-container">
  <div id="xpBar" class="progress-inner"></div>
</div>

<button class="btn-main" onclick="btnClick()">TOCAR!</button>
<button class="btn-blue" onclick="openMenu('upgrades')">Upgrades</button>
<button class="btn-blue" onclick="openMenu('missions')">Miss√µes</button>
<button class="btn-blue" onclick="openMenu('ranking')">Ranking</button>

<div id="notif"></div>
<div id="menuArea"></div>

<audio id="soundClick"></audio>
<audio id="soundLevel"></audio>
<audio id="soundMission"></audio>
<audio id="soundRank"></audio>

<script>
// =======================
// ‚ù§Ô∏è API DO BACKEND (RANKING)
// =======================
const backendURL =
  "https://script.google.com/macros/s/AKfycbxYj0ldxCreMr31GCFHbZmm9VTPRh-Lug3jdajGldnO80TtfYrmhHota2OstiQ2WLFE/exec";

// =======================
// üîä SONS SUAVES PADR√ÉO
// =======================
document.getElementById("soundClick").src = "data:audio/mp3;base64,//uQxAAAAAAD...";
document.getElementById("soundLevel").src = "data:audio/mp3;base64,//uQxAAA...";
document.getElementById("soundMission").src = "data:audio/mp3;base64,//uQxAAA...";
document.getElementById("soundRank").src = "data:audio/mp3;base64,//uQxAAA...";

// =======================
// üß† JOGADOR
// =======================
const player = {
  name:"",
  coins:0,
  energy:100,
  level:1,
  xp:0,
  upgrades:{power:1,speed:0},
  missions:{active:[],history:[]},
  lastDaily: null
};

// =======================
// üßæ MISS√ïES DIN√ÇMICAS
// =======================
function rand(x){return Math.floor(Math.random()*x);}
function genMission(){
  const types = [
    { text:() => `Ganhe ${100+rand(400)} moedas`, check:()=>player.coins>=0 },
    { text:() => `Fa√ßa ${30+rand(170)} cliques`, check:()=>player.missions.clicks>=0 },
    { text:() => `Alcance n√≠vel ${2+rand(8)}`, check:()=>player.level>=0 }
  ];
  const m = types[rand(types.length)];
  return { text: m.text(), check: m.check, complete:false };
}

// =======================
// üíæ SALVAR LOCAL
// =======================
function saveAll(){ localStorage.setItem("impulse_game_vf",JSON.stringify(player)); }
function loadAll(){ const d=localStorage.getItem("impulse_game_vf"); if(d) Object.assign(player,JSON.parse(d)); }

// =======================
// üì£ NOTIFICA√á√ÉO BONITA
// =======================
function showNotif(msg){
  const n=document.getElementById("notif");
  n.innerText=msg;
  n.style.opacity="1";
  setTimeout(()=>{ n.style.opacity="0"; },2500);
}

// =======================
// üéÆ CLIQUE PRINCIPAL
// =======================
function btnClick(){
  play("soundClick");
  if(player.energy<=0){ showNotif("‚ö° Sem energia!"); return; }
  player.coins += player.upgrades.power;
  player.energy--;
  player.xp++;
  createParticles();
  checkLevel();
  checkMissions();
  saveAll(); updateDisplay();
}

// =======================
// üåü CHECAR NIVEL
// =======================
function checkLevel(){
  if(player.xp >= player.level*60){
    player.level++;
    player.xp=0;
    player.energy=Math.min(player.energy+20,100);
    play("soundLevel");
    showNotif(`‚≠ê N√≠vel ${player.level}!`);
  }
}

// =======================
// üéØ MISS√ïES
// =======================
function checkMissions(){
  if(!player.missions.active || player.missions.active.length<2){
    player.missions.active=[genMission(),genMission()];
  }
  player.missions.active.forEach(m=>{
    if(!m.complete && m.check(player)){
      m.complete=true;
      play("soundMission");
      showNotif(`üéâ Concluiu: ${m.text}`);
      player.coins+=50+rand(100);
      player.missions.history.push(m.text);
    }
  });
}

// =======================
// üìä DISPLAY
// =======================
function updateDisplay(){
  document.getElementById("coinsDisplay").innerText=player.coins;
  document.getElementById("energyDisplay").innerText=player.energy;
  document.getElementById("levelDisplay").innerText=player.level;
  document.getElementById("xpDisplay").innerText=player.xp;
  updateBar();
}

// =======================
// üé® BARRA DE XP
// =======================
function updateBar(){
  const pct=Math.min((player.xp/(player.level*60))*100,100);
  document.getElementById("xpBar").style.width=pct+"%";
}

// =======================
// üß± MENU
// =======================
function openMenu(type){
  let html="";
  if(type=="upgrades"){
    html+=`<div class='section'><h3>Upgrades</h3>`;
    html+=btnUI("Power +1 (100)",player.coins>=100,()=>buy("power",100));
    html+=btnUI("Speed +1 (150)",player.coins>=150,()=>buy("speed",150));
    html+="</div>";
  }
  if(type=="missions"){
    html+=`<div class='section'><h3>Miss√µes</h3>`;
    player.missions.active.forEach(m=>{
      html+=`<p>${m.complete?"‚úîÔ∏è":"‚ùå"} ${m.text}</p>`;
    });
    html+="</div>";
  }
  if(type=="ranking"){
    html+=`<div class='section'><h3>Ranking Global</h3><div id='rankList'>Carregando...</div></div>`;
    fetchRank();
  }
  document.getElementById("menuArea").innerHTML=html;
}
function btnUI(txt,ok,act){return `<button class='${ok?"btn-main":"btn-disabled"}' ${ok?`onclick="${act.name}()"`:``}>${txt}</button><br>`;}

// =======================
// üí∞ UPGRADES
// =======================
function buy(type,cost){
  if(player.coins<cost){ showNotif("ü™ô Moedas insuficientes"); return; }
  player.coins-=cost;
  player.upgrades[type]+=1;
  saveAll(); updateDisplay(); showNotif(`‚úîÔ∏è Upgrade ${type}!`);
}

function play(id){ try{document.getElementById(id).play();}catch{} }

// =======================
// üåç RANKING GLOBAL
// =======================
async function fetchRank(){
  play("soundRank");
  try{
    const res=await fetch(backendURL);
    const data=await res.json();
    let out="<ol>";
    data.slice(0,12).forEach(p=>{
      out+=`<li>${p.name} ‚≠ê ${p.score}</li>`;
    });
    out+="</ol>";
    document.getElementById("rankList").innerHTML=out;
  }catch(e){
    document.getElementById("rankList").innerHTML="‚ö†Ô∏è Erro ao carregar ranking.";
  }
}
async function sendRank(){
  const name=prompt("üë§ Seu nome no ranking:");
  if(!name) return;
  player.name=name; saveAll();
  await fetch(backendURL,{method:"POST",body:JSON.stringify({
    name:player.name,coins:player.coins,level:player.level,xp:player.xp
  })});
  showNotif("üì§ Score enviado!");
  fetchRank();
}

// =======================
// üåü PARTICLES
// =======================
function createParticles(){
  const count=6;
  for(let i=0; i<count; i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=(50+rand(60)-30)+"%";
    p.style.top="60%";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1800);
  }
}

// =======================
// ‚è± ENERGY REGEN
// =======================
setInterval(()=>{
  if(player.energy<100){
    player.energy++;
    saveAll(); updateDisplay();
  }
},5000);

// =======================
// üü¢ INIT
// =======================
loadAll();
Telegram.WebApp.expand();
updateDisplay();

</script>

</body>
</html>
