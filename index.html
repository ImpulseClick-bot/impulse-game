<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eternal Valhalla: Abyss Walker</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI, sans-serif}
body{
    background:linear-gradient(180deg,#0f0f13,#1a1a22);
    color:#eee;
    overflow-x:hidden;
}
header{
    display:flex;
    justify-content:space-around;
    background:#111;
    padding:15px;
    border-bottom:2px solid #333;
}
header button{
    background:none;
    border:none;
    color:#aaa;
    font-size:15px;
    cursor:pointer;
}
header button.active{
    color:#f1c40f;
    font-weight:bold;
}
.section{display:none;padding:20px;max-width:900px;margin:auto}
.section.active{display:block}

.card{
    background:#1c1c25;
    padding:20px;
    border-radius:12px;
    margin-bottom:20px;
    border:1px solid #2e2e3a;
    box-shadow:0 0 20px rgba(0,0,0,.4);
}

.center{text-align:center}

button.main{
    background:linear-gradient(45deg,#8e44ad,#c0392b);
    border:none;
    padding:15px 30px;
    color:#fff;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
    margin-top:15px;
    transition:.2s;
}
button.main:hover{transform:scale(1.05)}

.progress{
    height:20px;
    background:#333;
    border-radius:10px;
    margin-top:10px;
    overflow:hidden;
}
.progress-inner{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#3498db,#9b59b6);
}

.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
}
.slot{
    background:#222;
    height:80px;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    text-align:center;
    border:2px solid #333;
    cursor:pointer;
}
.rarity-common{border-color:#777}
.rarity-rare{border-color:#3498db}
.rarity-epic{border-color:#9b59b6}
.rarity-legendary{border-color:#f1c40f;box-shadow:0 0 15px #f1c40f}

.chest{
    padding:15px;
    background:#2a2a33;
    margin-bottom:15px;
    border-radius:8px;
    cursor:pointer;
    transition:.2s;
}
.chest:hover{transform:scale(1.02)}

.boss-bar{
    height:20px;
    background:#400;
    margin-top:10px;
    border-radius:8px;
    overflow:hidden;
}
.boss-inner{
    height:100%;
    width:100%;
    background:#e74c3c;
}
</style>
</head>

<body>

<header>
<button onclick="showTab('abismo')" class="active">Abismo</button>
<button onclick="showTab('equip')">Equipamentos</button>
<button onclick="showTab('inv')">Invent√°rio</button>
<button onclick="showTab('bau')">Ba√∫s</button>
<button onclick="showTab('asc')">Ascens√£o</button>
</header>

<!-- ABISMO -->
<div id="abismo" class="section active">
<div class="card center">
<h2>‚öî Guerreiro N√≥rdico</h2>
<p>Profundidade: <span id="depth">1</span></p>
<p>Poder Total: <span id="power">1</span></p>
<p>Ouro R√∫nico: <span id="gold">0</span></p>

<div class="progress"><div id="xpBar" class="progress-inner"></div></div>
<button class="main" onclick="attack()">AVAN√áAR</button>
</div>

<div class="card">
<h3>‚öî Boss Atual</h3>
<p id="bossName">---</p>
<div class="boss-bar"><div id="bossHp" class="boss-inner"></div></div>
</div>
</div>

<!-- EQUIPAMENTOS -->
<div id="equip" class="section">
<div class="card">
<h2>üõ° Equipamentos</h2>
<div class="grid" id="equipSlots"></div>
</div>
</div>

<!-- INVENT√ÅRIO -->
<div id="inv" class="section">
<div class="card">
<h2>üéí Invent√°rio</h2>
<div class="grid" id="inventory"></div>
</div>
</div>

<!-- BA√öS -->
<div id="bau" class="section">
<div class="card">
<h2>üóù Ba√∫s Antigos</h2>
<div class="chest" onclick="openChest('common')">Ba√∫ de Madeira</div>
<div class="chest" onclick="openChest('rare')">Ba√∫ R√∫nico</div>
<div class="chest" onclick="openChest('epic')">Ba√∫ de Odin</div>
<div class="chest" onclick="openChest('legendary')">Ba√∫ de Valhalla</div>
</div>
</div>

<!-- ASCENS√ÉO -->
<div id="asc" class="section">
<div class="card center">
<h2>üëë Ascens√£o</h2>
<p>Multiplicador Permanente: x<span id="prestigeMulti">1</span></p>
<button class="main" onclick="ascend()">ASCENDER</button>
</div>
</div>

<script>
let state={
depth:1,
xp:0,
power:1,
gold:0,
bossHp:100,
bossMax:100,
prestige:1,
inventory:[],
equip:{capacete:null,armadura:null,arma:null,escudo:null,amuleto:null,asa:null}
};

function showTab(id){
document.querySelectorAll("header button").forEach(b=>b.classList.remove("active"))
event.target.classList.add("active")
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

function attack(){
let dmg=state.power*state.prestige
state.bossHp-=dmg
if(state.bossHp<=0){
state.depth++
state.gold+=Math.floor(10*state.prestige)
state.bossMax=Math.floor(100*Math.pow(1.2,state.depth))
state.bossHp=state.bossMax
}
update()
save()
}

function update(){
document.getElementById("depth").innerText=state.depth
document.getElementById("power").innerText=Math.floor(state.power*state.prestige)
document.getElementById("gold").innerText=state.gold
document.getElementById("bossName").innerText="Guardi√£o do Abismo Nv."+state.depth
document.getElementById("bossHp").style.width=(state.bossHp/state.bossMax*100)+"%"
document.getElementById("xpBar").style.width=(state.depth%100)+"%"
document.getElementById("prestigeMulti").innerText=state.prestige.toFixed(1)
renderInventory()
renderEquip()
}

function openChest(type){
let rarityRoll=Math.random()
let rarity="common"
if(type=="legendary"||rarityRoll>0.95)rarity="legendary"
else if(type=="epic"||rarityRoll>0.85)rarity="epic"
else if(type=="rare"||rarityRoll>0.7)rarity="rare"

let powerBonus=Math.floor(Math.random()*10+5)*({common:1,rare:2,epic:4,legendary:8}[rarity])
let item={name:"Rel√≠quia "+rarity,power:powerBonus,rarity:rarity}
state.inventory.push(item)
update()
save()
}

function renderInventory(){
let inv=document.getElementById("inventory")
inv.innerHTML=""
for(let i=0;i<16;i++){
let div=document.createElement("div")
div.className="slot"
if(state.inventory[i]){
let item=state.inventory[i]
div.classList.add("rarity-"+item.rarity)
div.innerHTML=item.name+"<br>+"+item.power
div.onclick=()=>equipItem(i)
}
inv.appendChild(div)
}
}

function equipItem(i){
let item=state.inventory[i]
if(!item)return
state.power+=item.power
state.inventory.splice(i,1)
update()
save()
}

function renderEquip(){
let eq=document.getElementById("equipSlots")
eq.innerHTML=""
Object.keys(state.equip).forEach(k=>{
let div=document.createElement("div")
div.className="slot"
div.innerText=k.toUpperCase()
eq.appendChild(div)
})
}

function ascend(){
if(state.depth<50)return
state.prestige+=0.5
state.depth=1
state.power=1
state.gold=0
state.bossMax=100
state.bossHp=100
update()
save()
}

function save(){localStorage.setItem("valhallaSave",JSON.stringify(state))}
function load(){
let s=localStorage.getItem("valhallaSave")
if(s)state=JSON.parse(s)
update()
}
load()
</script>

</body>
</html>
